<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>username</mat-label>
          <input matInput type="text" formControlName="username" placeholder="Enter your username">
          <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>firstname</mat-label>
          <input matInput type="text" formControlName="firstname" placeholder="Enter your firstname">
          <mat-error *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.invalid">
            {{ getErrorMessage('firstname') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>lastname</mat-label>
          <input matInput type="text" formControlName="lastname" placeholder="Enter your lastname">
          <mat-error *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.invalid">
            {{ getErrorMessage('lastname') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" color="primary">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button color="primary" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button type="submit" [disabled]="isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">register</span>
          </button>
        </div>
        <!-- Link to Register Page -->
        <div class="register-link" >
          <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
